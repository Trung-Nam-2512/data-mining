services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: mushroom_mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=mushroom_classification
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - mushroom_network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Combined Frontend + Backend Service
  mushroom-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mushroom_app
    ports:
      - "1356:1356" # Single port for both frontend and backend
    env_file:
      - .env
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=1356
      - MONGODB_URL=mongodb://mongodb:27017
    volumes:
      # Mount models directory (so you don't need to copy large files into image)
      - ./models:/app/models:ro # Read-only mount
      # Mount logs directory
      - ./logs:/app/logs
      # Mount uploads directory
      - ./uploads:/app/uploads
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - mushroom_network
    # Uncomment if using GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

networks:
  mushroom_network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
